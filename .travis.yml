sudo: required
cache:
- apt
language: generic

# ros distro
matrix:
  include:
  - name: "Bionic melodic"
    dist: xenial
    env: ROS_DISTRO=melodic

# env
env:
  global:
    - ROS_CI_DESKTOP="`lsb_release -cs`"
    - CI_SOURCE_PATH=$(pwd)

before_install:
  # install ros
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
  - sudo apt update -qq
  # ros base
  - sudo apt install -y ros-$ROS_DISTRO-desktop-full
  - sudo apt install -y python-rosdep python-rosinstall python-rosinstall-generator python-wstool build-essential
  # additional apt package for build
  - sudo apt install ros-$ROS_DISTRO-serial
  - sudo apt install ros-$ROS_DISTRO-velodyne*
  - sudo apt install ros-$ROS_DISTRO-hector-gazebo-plugins
  - sudo apt install ros-$ROS_DISTRO-grid-map
  - sudo apt install ros-$ROS_DISTRO-gmapping ros-$ROS_DISTRO-amcl ros-$ROS_DISTRO-map-server 
  - sudo apt install ros-$ROS_DISTRO-jsk-visualization
  # source & rosdep
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - sudo rosdep init
  - rosdep update

install:
  # make catkin_ws
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - catkin_init_workspace
  - cd ~/catkin_ws
  - catkin_make
  - source devel/setup.bash
  - cd ~/catkin_ws/src
  - ln -s $CI_SOURCE_PATH .

script:
  # build
  - cd ~/catkin_ws
  - catkin_make
